<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Textos | Alura + Oracle</title>
        <link rel="icon" type="image/x-icon" href="images/favicon-blue.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="app-container">
            <div class="wrap-input-header">
                <header>
                    <img id="logo" class="logo" src="images/logo-alura.svg" alt="Logo de Alura">                
                </header>

                <section class="input-message">
                    <label hidden for="msgTextarea">Ingrese el texto aqui</label>
                    <textarea id="msgTextarea" name="msgTextarea" rows="3" cols="3" placeholder="Ingrese el texto aqui"></textarea>
                    
                    <div class="btn-container">
                        <div class="requirements">
                            <img src="images/exclamation-circle.svg" alt="imagen signo de exclamación">
                            <span>Solo letras mínusculas y sin acentos.</span>
                        </div>
                        <div class="btn-encrypt-decrypt">
                            <button id="btnEncrypt" class="btn dark-blue unselectable">Encriptar</button>
                            <button id="btnDecrypt" class="btn light-gray unselectable">Desencriptar</button>
                        </div>
                    </div>
                </section>
            </div>

            <section id="result" class="result">
                <div class="msg-not-found fade-in">
                    <img id="imgNoMsgFound" src="images/no-message-found-blue.svg" alt="Ningún mensaje fue encontrado">
                    <h3>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </div>

        <footer>
            <ul>
                <li>{Desarrollado por José Castro}</li>
                <li>|</li>
                <li>
                    <a href="https://github.com/kstrodev/" target="_blank"><img src="images/github-icon.svg" alt="Logo de GitHub"> GitHub</a>
                </li>
                <li>|</li>
                <li>
                    <a href="https://www.linkedin.com/in/kstrodev/" target="_blank"><img src="images/linkedin-icon.svg" alt="Logo de LinkedIn"> LinkedIn</a>
                </li>
            </ul>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
